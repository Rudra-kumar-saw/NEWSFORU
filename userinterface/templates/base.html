{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEWSFORU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body:not(.dark-mode) .navbar {
      background-color: #ffffff;
      color: #000000;
    }

    body:not(.dark-mode) .navbar .navbar-brand,
    body:not(.dark-mode) .navbar .btn,
    body:not(.dark-mode) .navbar .dropdown-toggle {
      color: #000000;
    }

    .dark-mode .navbar {
      background-color: #1f1f1f;
      border-bottom: 1px solid #444;
      color: #ffffff;
    }

    .dark-mode .navbar .navbar-brand,
    .dark-mode .navbar .btn,
    .dark-mode .navbar .dropdown-toggle {
      color: #ffffff;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      background-color: #dddddd;
    }

    .dark-mode .theme-toggle {
      background-color: #333333;
      color: white;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
      padding: 1rem;
      transition: left 0.3s ease;
      z-index: 1050;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar a {
      display: block;
      margin-bottom: 0.75rem;
      color: #333;
      text-decoration: none;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode #sidebar {
      background-color: #2b2b2b;
      color: white;
      border-right-color: #444;
    }

    .dark-mode #sidebar a {
      color: white;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1049;
      background-color: rgba(0, 0, 0, 0.3);
    }

    #overlay.active {
      display: block;
    }

    .btn-login {
      padding: 9px 16px;
      background-color: #ff4081;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <a href="{% url 'category_news' 'Politics' %}">Politics</a>
  <a href="{% url 'category_news' 'Business' %}">Business</a>
  <a href="{% url 'category_news' 'Technology' %}">Technology</a>
  <a href="{% url 'category_news' 'Sports' %}">Sports</a>
  <a href="{% url 'category_news' 'Entertainment' %}">Entertainment</a>
  <a href="{% url 'category_news' 'World' %}">World</a>
</div>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-3">
  <div class="container-fluid">
    <button id="menuToggle" class="btn border rounded-circle me-2">‚ò∞</button>
    <a class="navbar-brand text-center flex-grow-1" href="{% url 'home' %}">Region</a>

    <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
      <ul class="navbar-nav ms-auto">
  {% if not user.is_authenticated %}
    <li class="nav-item">
      <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </li>
  {% else %}
    <li class="nav-item">
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </li>
  {% endif %}
</ul>


        <div id="themeToggle" class="theme-toggle">üåô</div>
      </li>
    </ul>
  </div>
</nav>

<!-- üîª Content Block Goes Here -->
{% block content %}{% endblock %}

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const menuToggle = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const themeToggle = document.getElementById("themeToggle");

  menuToggle.addEventListener("click", () => {
    sidebar.classList.add("active");
    overlay.classList.add("active");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  });

  sidebar.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  });

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    themeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
  });
</script>

</body>
</html>
