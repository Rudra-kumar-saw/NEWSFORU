{% extends "base.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .reel-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        position: relative;
        padding-top: 30px;
    }

    .reel-card {
        width: 400px;
        max-width: 95vw;
        background: var(--card-bg);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        text-align: center;
        display: none;
        flex-direction: column;
        height: 85vh;
        justify-content: space-between;
        margin: auto;
        transition: opacity 0.3s ease;
         margin-top: -30px;
    }

    .reel-card.active {
        display: flex;
    }

    .reel-card img {
        width: 100%;
        height: 45vh;
        object-fit: cover;
        border-radius: 10px;
    }

    .reel-card h3 {
        margin: 10px 0;
    }

    .reel-card p {
        font-size: 15px;
        text-align: justify;
    }

    .buttons {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn {
        padding: 10px 16px;
        background-color: #ff4081;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #e73370;
    }

    /* Dark/Light mode variables */
    :root {
        --bg-color: #111;
        --text-color: white;
        --card-bg: #1e1e1e;
    }

    body.light-mode {
        --bg-color: #f5f5f5;
        --text-color: #111;
        --card-bg: #fff;
    }
</style>

<div class="reel-wrapper">
    {% for news in news_list %}
        <div class="reel-card" id="reel-{{ forloop.counter0 }}">
            {% if news.photo %}
                <img src="{{ news.photo.url }}" alt="News Image">
            {% endif %}
            <h3>{{ news.title }}</h3>
            <p>{{ news.content|truncatewords:40 }}</p>
            <div class="buttons">
                <button class="btn">‚ù§Ô∏è Like</button>
                <button class="btn" onclick="navigator.share ? navigator.share({title: '{{ news.title }}'}) : alert('Sharing not supported')">üîó Share</button>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    const reels = document.querySelectorAll('.reel-card');
    let current = 0;

    function showReel(index) {
        reels.forEach((reel, i) => {
            reel.classList.toggle('active', i === index);
        });
    }

    function nextReel() {
        if (current < reels.length - 1) {
            current++;
            showReel(current);
        }
    }

    function prevReel() {
        if (current > 0) {
            current--;
            showReel(current);
        }
    }

    document.addEventListener('keydown', function(e) {
        if (e.key === "ArrowDown") {
            nextReel();
        } else if (e.key === "ArrowUp") {
            prevReel();
        }
    });

    // Sync dark mode with body class
    window.addEventListener('DOMContentLoaded', () => {
        const isDark = localStorage.getItem('dark-mode') === 'true';
        document.body.classList.toggle('light-mode', !isDark);
        showReel(current);
    });
</script>
{% endblock %}
