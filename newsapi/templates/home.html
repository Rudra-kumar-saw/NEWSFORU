{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to NEWSFORU</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="welcome-text">Welcome to <span style="color: #ffc107;">NEWSFORU</span></div>
        <div>
            <a href="{% url 'login' %}" class="btn btn-warning btn-custom">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-custom">Register</a>
        </div>
    </div>
</body>
</html>
